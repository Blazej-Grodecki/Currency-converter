<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="icon" href="images/dolar.png" />
    <meta property="og:image" content="images/share.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <div class="container">
      <header class="header">
        <h1>Kalkulator azjatyckich walut</h1>
      </header>
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Przelicz walutę</legend>
          <p>
            <label>
              <span class="form__labelText">Wybierz walutę</span>
              <select
                class="form__field js-currency"
                name="currency"
                title="Wybierz walutę"
              >
                <option value="CNY">CNY (yuan)</option>
                <option value="PHP">PHP (peso)</option>
                <option value="INR">INR (rupia)</option>
                <option value="JPY">JPY (jen)</option>
                <option value="KRW">KRW (won)</option>
                <option value="SGD">SGD (dolar)</option>
                <option value="MYR">MYR (ringgit)</option>
                <option value="THB">THB (baht)</option>
              </select>
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText">Wpisz kwotę w PLN: </span>
              <input
                class="form__field js-amount"
                type="number"
                min="0.01"
                step="0.01"
                required
                autofocus
                title="Wpisz kwotę"
              />
            </label>
          </p>
        </fieldset>
        <p>
          <button class="form__button">Przelicz</button>
        </p>
      </form>
      <p class="form__result">
        <span class="js-result"></span>
      </p>
      <footer class="footer">
        <p>
          CNY = 0.6610, PHP = 0.0818, INR = 5.8179 / 100, JPY = 3.2461 / 100
        </p>
        <p>KRW = 0.3382 / 100, SGD = 3.3886, MYR = 1.0104, THB = 0.1277</p>
      </footer>
    </div>
  </body>
</html>
